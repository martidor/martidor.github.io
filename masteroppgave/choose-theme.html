<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTNU Tilbakemelding</title>
    
    <link href="./style.css" rel="stylesheet">

    <!--Roboto font, jQuery, Fuse.js, fuzzyComplete-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.3.0/fuse.min.js"></script>
    <script src="./JSON-Autocomplete-Fuzzy-Search-jQuery-fuzzyComplete/dist/js/fuzzycomplete.min.js"></script>
    
    <!--Firebase core app and Firestore-->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>

    <!--js scripts-->
    <script src="./js/feedback_collection_test.js"></script>
    <script src="./js/choose_theme.js"></script>


</head>
<body>
    
    <header class="header__grid-container">
        <a class="header__item1" href="./enter-feedback.html"><img src="./icons/back_chevron.svg" class="back-chevron" alt="back_chevron"></a>
        <div class="header__item2 bold" id="js-courseHeader">TDT4100 Objektorientert programmering</div>
        <div class="header__item3 bold">Velg tema</div>
    </header>
    
    <div class="content">
        
        <div class="bold">Hvilket tema passer best til innspillet ditt?</div>

        <form class="theme-form">
            <ul>
                <li><input id="input__forelesningene" type="radio" name="theme" value="forelesningene"><label for="input__forelesningene" class="input__label">Forelesningene</label></li>
                <li class="small-text theme__help-text">(Forelesningene, eksemplene, foilene etc.)</li>
                <li><input id="input__ovingene" type="radio" name="theme" value="ovingene"><label for="input__ovingene" class="input__label">Øvingene</label></li>
                <li class="small-text theme__help-text">(Øvingsopplegget, oppgavene etc.)</li>
                <li><input id="input__foreleseren" type="radio" name="theme" value="foreleseren"><label for="input__foreleseren" class="input__label">Foreleseren/stud.ass</label></li>
                <li class="small-text theme__help-text">(Foreleseren, stud.ass, studentene etc.)</li>
                <li><input id="input__gjennomforing" type="radio" name="theme" value="gjennomforing"><label for="input__gjennomforing" class="input__label">Gjennomføringen av faget</label></li>
                <li class="small-text theme__help-text">(Om faget, pensum etc.)</li>
                <li><input id="input__annet" type="radio" name="theme" value="annet"><label for="input__annet" class="input__label">Annet</label></li>
            </ul>
        </form>

        <a href="./feedback-overview.html" class="button">FERDIG</a>

    </div>

</body>
    
</html>
