<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTNU Tilbakemelding</title>
    
    <link href="./style.css" rel="stylesheet">

    <!--Roboto font, jQuery-->

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    
</head>
<body>
    
    <header class="header__grid-container">
        <a class="header__item1" href="./choose-course.html"><img src="./icons/back_chevron.svg" class="back-chevron" alt="back_chevron"></a>

    <div class="content--grey">

        <div class="card">
            <a href="./choose-positive-theme.html"><img src="./icons/plus_icon.svg" class="feedback__plus-icon"></a>

            <div class="feedback__post">1. Eksemplene er gode</div>
            <div class="feedback__post">2. Bra bra bra kjempe bra</div>

            <a href="./choose-negative-theme.html"><img src="./icons/plus_icon.svg" class="feedback__plus-icon"></a>

            <div class="feedback__post">1. Eksemplene er gode</div>
            <div class="feedback__post">2. Bra bra bra kjempe bra</div>
